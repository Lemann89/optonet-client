<div class="container" *ngIf="data; else loading">
  <div class="info">
    <span>
      <strong>Range:</strong> {{data.left}} - {{data.right}}
    </span>
    <span>
      <strong>Size:</strong> {{data.size}}
    </span>
  </div>
  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <div *cdkVirtualFor="let number of data.data" class="example-item">{{number}}</div>
  </cdk-virtual-scroll-viewport>
</div>
<ng-template #loading>
  <mat-progress-bar mode="query"></mat-progress-bar>
</ng-template>
