<div class="container">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="login">
      <mat-error *ngIf="registerForm.get('login').hasError('email')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registerForm.get('login').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="registerForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Repeat Password</mat-label>
      <input type="password" matInput formControlName="repeatedPassword">
      <mat-error *ngIf="registerForm.get('repeatedPassword').hasError('minlength')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="registerForm.get('repeatedPassword').hasError('required')">
        Repeat password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button [disabled]="!registerForm.valid" type="submit" mat-raised-button color="primary">Login</button>
  </form>
</div>
